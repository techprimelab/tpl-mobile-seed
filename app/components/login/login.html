<div class="col-xs-12">
    <form role="form" id="loginForm">
        <button type="submit" class="btn btn-primary btn-block" >Sign In with Facebook</button>
        <div class="clearfix">&nbsp;</div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
            <control-messages control="email"></control-messages>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" >
            <control-messages control="password"></control-messages>
        </div>
        <div class="row">
            <div class="col-xs-6"><button type="submit" class="btn btn-primary btn-block" >Sign In</button></div>
            <div class="col-xs-6"><button type="submit" class="btn btn-primary btn-block" >Sign Up</button></div>
        </div>
        <div class="text-center forgot-password">
            <a href="#">Forgot Your Password</a>
        </div>
    </form>
</div>
