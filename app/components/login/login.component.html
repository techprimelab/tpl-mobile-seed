<div class="col-xs-12">
    <form role="form" [ngFormModel]="loginFormCtrl" (submit)="onSubmit(userName,password)" id="loginForm">
        <div>
            <button type="submit" (click)="loginWithFacebook()" class="btn btn-primary btn-block">Sign with facebook
            </button>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div>
            <button type="submit" (click)="loginWithGoogle()" class="btn btn-primary btn-block">Sign with Google +
            </button>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" [(ngModel)]="userName" ngControl="userNameCtrl" class="form-control" id="email"
                   required>
            <control-messages control="email"></control-messages>
        </div>
        <div *ngIf="!userNameCtrl.valid">
            <p>
                please enter username
            </p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="password" ngControl="userPasswordCtrl" class="form-control"
                   id="password"
                   required>
            <control-messages control="password"></control-messages>
        </div>
        <div *ngIf="!userPasswordCtrl.valid">
            <p>
                please enter password
            </p>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <div class="col-xs-6">
                <button type="submit" (click)="onSignUp()" class="btn btn-primary btn-block">Sign Up</button>
            </div>
        </div>
        <div class="text-center forgot-password">
            <a href="#">Forgot Your Password</a>
        </div>
    </form>
</div>
