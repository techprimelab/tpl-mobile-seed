<div class="col-xs-12">
    <form role="form" [ngFormModel]="userFormCtrl" (submit)="onSubmit(items)" id="registrationForm">
        <div class="form-group">
            <label>FirstName</label>
            <input type="text" [(ngModel)]="items.firstName" ngControl="firstNameCtrl" placeholder="FirstName"
                   class="form-control-input" required>
        </div>

        <div class="form-group">
            <label>LastName</label>
            <input type="text" [(ngModel)]="items.lastName" ngControl="lastNameCtrl" placeholder="LastName"
                   class="form-control-input" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="items._Email" ngControl="emailCtrl"
                   placeholder="Mobile number or email add"
                   class="form-control-input">
        </div>

        <div class="form-group">
            <label>Re-enter Email</label>
            <input type="email" [(ngModel)]="items.conformEmail" ngControl="conformEmailCtrl"
                   placeholder="Re-enter member or email add" class="form-control-input" required>
        </div>

        <div class="form-group">
            <label>Mobilenumber</label>
            <input type="text" [(ngModel)]="items.mobileNumber" ngControl="mobileNumberCtrl" placeholder="Mobilenumber"
                   class="form-control-input" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="items.userPassword" ngControl="passwordCtrl" placeholder="New Password"
                   class="form-control-input" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create an account</button>

    </form>
</div>
<div>
    <a [routerLink]="['/']">back to login</a>
</div>
