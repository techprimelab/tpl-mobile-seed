<div class="col-xs-12">
    <h3>Forgot Your Password</h3>
    <form role="form" [ngFormModel]="userFormCtrl" (submit)="onSubmit(items)" id="registrationForm" >
        <div class="form-group">
            <label>FirstName</label>
            <input type="text" [(ngModel)]="items.firstName" ngControl="firstNameCtrl" placeholder="FirstName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>LastName</label>
            <input type="text" [(ngModel)]="items.lastName" ngControl="lastNameCtrl" placeholder="LastName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="items._Email" ngControl="emailCtrl" placeholder="Email Address" class="form-control" id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
        </div>
        <div class="form-group">
            <label>Re-enter Email</label>
            <input type="email" [(ngModel)]="items.conformEmail" ngControl="conformEmailCtrl" placeholder="Re-enter Email Address" class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
        </div>
        <div class="form-group">
            <label>Mobilenumber: (xxx-xxx-xxxx)</label>
            <input type="text" [(ngModel)]="items.mobileNumber" ngControl="mobileNumberCtrl" placeholder="Mobile Number" class="form-control" pattern="^[(]{0,1}[0-9]{3}[)\.\- ]{0,1}[0-9]{3}[\.\- ]{0,1}[0-9]{4}$" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="items.userPassword" ngControl="passwordCtrl" placeholder="New Password" class="form-control" required>
        </div>
        <div class="clearfix">&nbsp;</div>

        <button type="submit" class="btn btn-primary btn-block">Create an account</button>

    </form>
</div>
<div class="text-center back">
    <a [routerLink]="['/']">Sign In</a>
</div>
