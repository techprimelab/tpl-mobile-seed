<div class="col-xs-12">
    <form role="form" id="changePasswordForm">
        <div class="form-group">
            <label for="password">Existing Password:</label>
            <input type="password" class="form-control" id="password" >
            <control-messages control="password"></control-messages>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" class="form-control" id="newPassword" >
            <control-messages control="newPassword"></control-messages>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword">
            <control-messages control="confirmPassword"></control-messages>
        </div>
        <button type="submit" class="btn btn-default" >Change Password</button>
    </form>
</div>
